<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PedeAí | Cardápio online</title>
    <link rel="shortcut icon" href="src/images/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="src/images/logo.png" alt="PedeAí Logo" />
      </div>
      <nav class="navigation">
        <a href="#">Sobre</a>
        <a href="#">Produtos</a>
        <a href="#">Localização</a>
      </nav>
      <div class="cart">
        <button id="cart-button">
          <i class="ph-fill ph-shopping-cart"></i>
          <span>Carrinho</span>
          <span class="cart-count">0</span>
        </button>

        <div id="menu">
          <button id="menu-toggle" class="menu-btn">
            <i class="ph ph-list" id="menu-icon" style="color: #e40000;"></i>
          </button>
        </div>

      </div>
    </header>

    <div id="side-menu" class="navigation">
      <a href="#">Sobre</a>
      <a href="#">Produtos</a>
      <a href="#">Localização</a>
    </div>

    <div class="main">

      <div class="cart">
        <button class="suspended">
          <i class="ph-fill ph-shopping-cart"></i>
          <span>Carrinho</span>
          <span class="cart-count">0</span>
        </button>
      </div>

      <div class="hero">
        <div class="hero-content">
            <img src="src/images/hero-logo.png" alt="Logo hero">
            <div class="text-hero">
                <h2>Keratons Burger Shop</h2>
                <p>Rua das Flores, 123 | (11) 1234-5678</p>
                <span id="time">18:00 as 22:00</span>
            </div>
        </div>
      </div>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
